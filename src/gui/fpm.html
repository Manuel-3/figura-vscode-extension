<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPM - Figura Package Manager</title>
    <style>
        code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        button {
            color:var(--vscode-button-foreground);
            border: none;
            background-color: var(--vscode-button-background);
            padding: 0.3rem 0.5rem;
            transition: background-color ease 0.1s;
            cursor: pointer;
        }
        button.primarybtn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        button.secondarybtn {
            color:var(--vscode-button-secondaryForeground);
            background-color: var(--vscode-button-secondaryBackground);
        }
        button.secondarybtn:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }
        button.primarybtn:disabled, button.secondarybtn:disabled {
            background-color: var(--vscode-disabledForeground);
            cursor: default;
        }
        /* theme styles are added below, do not remove comment */
        /*${themeStyles}*/
    </style>
</head>

<body>
    <div style="margin: 0; padding: 0; display: flex; align-items: center;">
        <h1 style="flex-grow: 1;">FPM - Figura Package Manager</h1>
        <div style="margin: 0; padding: 0;">
            <button id="listFilesBtn" class="primarybtn">â†»</button>
        </div>
    </div>
    <div id="fileList" style="max-width: 100%;"></div>
    <script type="module" src="/*${scriptUri}*/"></script>
    <template>
        <!-- <div style="max-width: 100%; padding: 1rem; margin-bottom: 1rem; background-color: var(--vscode-activityBar-background);"> -->
        <div style="max-width: 100%; padding: 0; margin-bottom: 1rem; background-color: var(--vscode-sideBar-background);">
            <div style="display: flex; align-items: center; transition: background-color ease 0.1s; padding-right: 1rem;" onmouseover="this.style.backgroundColor='var(--vscode-list-hoverBackground)';" onmouseout="this.style.backgroundColor='var(--vscode-sideBar-background)';">
                <div class="expand" style="margin:0; padding:0; flex-grow: 1; cursor: pointer; padding: 0.8rem 1rem;">
                    <h3 class="title" style="margin:0; padding:0;"></h3>
                    <p class="shortdescription" style="margin:0; padding:0; color:var(--vscode-disabledForeground)"></p>
                    <p class="author" style="margin:0; padding:0; color:var(--vscode-disabledForeground); font-weight: 700;"></p>
                </div>
                <div style="flex-shrink: 0;">
                    <button class="download primarybtn">Download</button>
                    <button class="viewsource secondarybtn">View source</button>
                </div>
            </div>
            <p class="longdescription" style="display:none; padding: 0.8rem 1rem; padding-top: 0; margin:0;"></p>
        </div>
    </template>
